<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <link rel="stylesheet" href="css/screen.css" type="text/css" />
	<!--[if IE]>
	<link rel="stylesheet" href="css/screen_ie.css" type="text/css" />
	<![endif] -->
    <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
    <title>Index</title>
</head>

<main role="main">
<body>
<div id="block">
	<div class="top">
		<a href="#" class="cart">Shopping cart</a>
		<ul class="path">
			<li><a href="#" class="first">3 items</a></li>
			<li><a href="#">$13</a></li>
			
		</ul>
		<i class="c1"></i>
		<i class="c2"></i>
		<i class="c3"></i>
		<i class="c4"></i>
		<i class="ul_c1"></i>
		<i class="ul_c2"></i>
	</div>
	<form id="myForm" action"#">
	<ul class="all">
		<li class="pane">
			<img src="img/grapes.jpg" alt="" />
			<div class="description">
				<a href="#">Grapes</a>
				<div class="position"><p><span class="currency"><span>$</span>5</span><span class="sign">x</span><input type="text" value="1" /></p><a href="#"><img src="img/img.png" alt="" class="delete"/></a></div>
			</div>
		</li>
		<li class="pane">
			<img src="img/strawberry.jpg" alt="" />
			<div class="description">
				<a href="#">Strawberries</a>
				<div class="position"><p><span class="currency"><span>$</span>3.50</span><span class="sign">x</span><input type="text" value="1" /></p><a href="#"><img src="img/img.png" alt="" class="delete"/></a></div>
			</div>
		</li>
		<li class="last pane">
			<img src="img/blueberry.jpg" alt="" />
			<div class="description">
				<a href="#">Blueberries</a>
				<div class="position"><p><span class="currency"><span>$</span>4.50</span><span class="sign">x</span><input type="text" value="1" /></p><a href="#"><img src="img/img.png" alt="" class="delete"/></a></div>
			</div>
		</li>
	</ul>
	<div class="bottom">
		<p class="btn">
		<span class="total">Total: </span><span class="currency">$</span><span class="sum">13</span>
		<input type="button" value="Check out >>" a href="/thank-you"></a>
		</p>
	</div>
	</form>
</div>


<SCRIPT type="text/javascript" src="jquery.js"></SCRIPT>
<SCRIPT type="text/javascript" src="js.js"></SCRIPT>



</body>
</main>
</html>
