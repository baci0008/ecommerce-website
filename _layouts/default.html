<!doctype html>
<html lang="en-ca">
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} · Tutti Fruitree</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="../fonts/bebas.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/common.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/typography.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/list-group.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/media-object.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/embed.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/icons.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/buttons.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/grid.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/header.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/footer.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/product-details.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/product-list.css" rel="stylesheet">
	<link href="../{{site.baseur}}/css/promos.css" rel="stylesheet">
</head>


<body>
	<header class="masthead">
			<div class="logo">
				<img src= "{{site.baseurl}}/images/logo.svg" alt="logo">
			</div>
			<a href="#nav" class="nav-btn hide-text">Navigation</a>
			<nav class="nav nav-top" data-state="collapsed">
				<ul>
					<li class="giga"><a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
					<li class="giga"><a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
					<li class="giga"><a class="{% if page.url contains 'catalog' %}current{% endif %}" href="{{site.baseurl}}/catalog/">Catalog</a></li>
				</ul>
			</nav>
			
			
			<div class="lighter">
				<form>
					<span><input type="text" class="search square"><input type="button" value="Search"></span>
				</form>
			</div>
	</header>

{% if page.showbanner %}
	<div class="banner">
		<h1 class="zetta">{{page.bannertext}}</h1>
	</div>
{% endif %}

{{content}}

<footer class="footer pad-t">
  <div class="grid">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <p class="footer-copyright">© TB2013 | Phone 613.400.1937 | Email:<a href="mailto:tuttifruitree@gmail.com" style="color: rgb(242,131,34)">tuttifruitree@gmail.com</p>
    </div>
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <ul class="list-group footer-links">
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
        </li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
