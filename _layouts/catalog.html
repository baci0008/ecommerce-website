---
layout: products
---

			<div class="product grid">
				<div class="media">
					<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
						<div class="media-img media-img-stacked">
							<img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt"">
						</div>
					</div>
				</div>
				
				<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">	
					<div class="media-body gutter">
						<h2 class="yetta">{{page.name}}</h2>
							<dl>
								<dt>Classification</dt>
								<dd>{{page.classification}}</dd>
								<dt>Phytochemical</dt>
								<dd>{{page.phytochemical}}</dd>
							</dl>
						<h3>Description</h3>	
						<p>{{page.description}}</p>	
						<h3>Other Facts</h3>
						{{content}}
						
						<h2 style="color: rgb(204,36,131)">{{page.price}}</h2>
					</div>
						
						<div class="lighter">
							<form>
								<span><input type="text" class="search rounded" placeholder="Qty"></span>
							</form>
						</div>
						
						<a class="mega btn brand-family" href="/cart/">Buy Now!</a>	
				</div>
			</div>
