<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href="../css/typography.css" rel="stylesheet">
<link href="../css/list-group.css" rel="stylesheet">
</head>

<body>

<h1>List Group</h1>

<ul class="list-group"> 
	<li class="list-group-item">Apple</li>
	<li class="list-group-item">Watermelon</li>
	<li class="list-group-item">Orange</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group"> 
	<li class="list-group-item list-group-item-inline">Juicy Sweet</li>
	<li class="list-group-item list-group-item-inline">Flavour Splash</li>
	<li class="list-group-item list-group-item-inline">Citrus Explosive</li>
</ul>

</body>
</html>
