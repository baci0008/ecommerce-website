<!doctype html>
<html lang="en-ca">
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} · Tutti Fruitree</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="{{site.baseurl}}/fonts/bebas.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/common.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/list-group.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/media-object.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/embed.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/icons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/buttons.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/header.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/footer.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-details.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/product-list.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/promos.css" rel="stylesheet">
</head>


<body>
	<header class="masthead" role="banner">
			<div class="logo">
				<img src= "{{site.baseurl}}/images/logo.svg" alt="Tuttifruitree">
			</div>
			<nav class="nav nav-top" data-state="collapsed" role="navigation">
				<ul>
					<li class="giga"><a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
					<li class="giga"><a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
					<li class="giga"><a class="{% if page.url contains 'catalog' %}current{% endif %}" href="{{site.baseurl}}/catalog/">Catalog</a></li>
					<li class="giga"><a class="{% if page.url == '/contact/' %}current{% endif %}" href="{{site.baseurl}}/contact/">Contact</a></li>
					
				</ul>
			</nav>
			
		
	</header>



{{content}}

<footer class="footer pad-t" >
  <div class="grid">
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2" role="contentinfo">
      <p class="footer-copyright">© Tuttifruitree2014</p>
	  	
	  <div class="lighter">
		<form method="get" action="/ecommerce-website/search/" role="search">
			<span><input type="text" class="search square"><input type="button" value="Search"></span>
		</form>
	  </div>  
    </div>
	
    <div class="unit unit-s-1 unit-m-1 unit-l-1-2 gutter-1-2">
      <ul class="list-group footer-links">
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
        </li>
        <li class="list-group-item list-group-item-inline">
          <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
        </li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
