<!doctype html>
<html lang="en-ca">
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} · Tutti Fruitree</title>
	<meta name="description" content="{{page.meta}}">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Tutti Fruitree is a ecommerce website where consumers can buy organic fruits and veggies."> 
	<meta name="keywords" content="Tutti, Fruitree, organic, fruits, veggies, buy, ecommerce">
	<meta name="autor" content="Tuttifruitree, tuttifruitree.ca">
	<meta name="copyright" content="Copyright Tuttifruitree2014">
	<link rel="author" href="humans.txt">
	<link href="{{site.baseurl}}/fonts/bebas.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/tuttifruitree.css" rel="stylesheet">
	<link rel="shortcut icon" href="/ecommerce-website/images/favicon.ico">
</head>


<body>
	<header class="masthead" role="banner">
		
	<div class="grid">
		<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
			<div class="logo">
				<img src= "{{site.baseurl}}/images/logo.svg" alt="Tuttifruitree">
			</div>
		</div>
			
			
		<div class="unit gutter unit-s-1 unit-m-2-3 unit-l-2-3">	
			<div id='cssmenu'>
				<ul>
				 	<li><a class="{% if page.url == '/' %}current{% endif %}" href="{{site.baseurl}}/">Home</a></li>
					<li><a class="{% if page.url == '/about/' %}current{% endif %}" href="{{site.baseurl}}/about/">About</a></li>
					<li><a class="{% if page.url contains 'catalog' %}current{% endif %}" href="{{site.baseurl}}/catalog/">Catalog</a></li>
					<li><a class="{% if page.url == '/contact/' %}current{% endif %}" href="{{site.baseurl}}/contact/">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	</header>	

{{content}}

<footer class="footer pad-t">
  <div class="grid">
    <div class="unit gutter unit-s-1 unit-m-1 unit-l-1" role="contentinfo">
	  <p class="footer-copyright">© Tuttifruitree2014</p> 
    </div>
	
	<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-2 lighter">
			<form action="{{site.baseurl}}/search/" method="get" role="search">
				<span><input type="text" title="Type search term here" name="search" placeholder="Search..."></span>
				<span><input type="submit" value="Go to Page"></span>
			</form>
	 </div> 

		<div class="unit gutter unit-s-1-2 unit-m-1-2 unit-l-1-2">
		  <ul class="list-group footer-links">
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-facebook ir">Facebook</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-twitter ir">Twitter</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-googleplus ir">Google+</a>
			</li>
			<li class="list-group-item list-group-item-inline">
			  <a href="#" class="icon-link icon i-16 i-pinterest ir">Pinterest</a>
			</li>
		  </ul>  
		</div>
  </div>
</footer>

</body>
</html>
