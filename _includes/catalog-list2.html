<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3"> 
		<ul>
			{% for catalog in site.pages %}
				{% if catalog.category == include.category %}
					<li>
					<a href="{{site.baseurl}}{{catalog.url}}">
						<img src="{{site.baseurl}}/images/{{catalog.image}}" alt="Photo of {{catalog.name}}">
						{{catalog.name}}
					</a>
					</li>
				{% endif %}
			{% endfor %}	
		</ul>
	</div>
</div>
